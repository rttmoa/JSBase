
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>const对象</title>
<script type="text/javascript">
	const person = {};
	person.name  = "Zhangsan";
	person.age   = 30;

	console.log(person.name);	//Zhangsan
	console.log(person.age);	//30
	console.log(person);		//Object {name: "Zhangsan", age: 30}
</script>
</head>
<body>

</body>
</html>

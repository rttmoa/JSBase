
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>const数组</title>
<script type="text/javascript">
	const arr = [];
	console.log(arr);//[]
	console.log(arr.length);//0
	console.log("------");
	arr.push("Hello world!");
	console.log(arr);//['Hello world!']
	console.log(arr.length);//1
	console.log("------");
	arr.length = 0;
	console.log(arr);//[]
	console.log(arr.length);//0
	console.log("------");

	// 错误用法
	arr = ["Hello Everyone!"];  //Assignment to constant variable.
</script>
</head>
<body>

</body>
</html>

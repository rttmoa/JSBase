<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>第一种场景</title>
<script type="text/javascript">
	var string = "Hello World!";

	for (var i = 0; i < string.length; i++) {//var i  和 let i
		console.log(string[i]); //每个i
	};

	console.log("循环结束");
	// 使用var
	console.log(i);	//12
	// 使用let
	console.log(i);// i is not underfind
</script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<title>对象的解构赋值不用按照顺序</title>
<script type="text/javascript">
	var { name, age, id } = { id: "007", name: "Conan", age: 28 };
	console.log(name);	//Conan
	console.log(age);	//28
	console.log(id);	//007
</script>

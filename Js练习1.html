                fs.readFile("./mime.js", function(err, data){
                    if(err) {throw new Error("找不到mime.json文件"); return}
                    const mimeJSON = JSON.parse(data);
                    // ".json":"application/json"  ||  ".css":"text/css"

                    // mime   text/html | text/css | 
                    callback(mime)
                })

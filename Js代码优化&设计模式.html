    <script>

        // 一、提炼函数 ? 将一段代码提炼到一个独立的函数中，并以这段代码的作用命名 
        // 如果需要花时间浏览一段代码才能弄清楚它到底要干什么，那么这时候就应该将其提炼到一个函数中，并根据它所做的事命名。以后再读这段代码时，一眼就能知道这个函数的用途。
        
        // ==================重构前==================
        function printOwing(invoice) {
            let outstanding = 0;
            console.log("***********************");
            console.log("**** Customer Owes ****");
            console.log("***********************");
        }

            let outstanding = 0;
            printBanner()
        }

        function printBanner() {
            console.log("***********************");
            console.log("**** Customer Owes ****");

        }






        // 二、函数参数化

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            height: 1000000px;
            /* width: 500px; */
            /* background-color:darkturquoise */
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <script>
        function throttle(fn, delay){
           let last = 0;
           return (...args) => {
                const now = Date.now()
                if(now - last > delay){ // 最少一秒执行一次
                    // console.log(now) //  1669881894052
                    // console.log(last) // 1669881893046
                    // console.log(now - last) // 1006
                    last = now;
                    fn.apply(this, args)
                }
           }
        }

        // 测试
        const task = () => {
            console.log('run task')
        }
        const throttleTask = throttle(task, 1000);
        window.addEventListener('scroll', throttleTask)
        
    </script>   
</body>
</html>

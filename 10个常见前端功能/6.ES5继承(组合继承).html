<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Parent(name) {
            this.name = name
        }
        Parent.prototype.eat = function () {
            console.log(this.name + ' is eating')
        }
        
        function Child(name, age){
            Parent.call(this, name) //造函微继承
            this.age = age
        }
        
        Child.prototype = new Parent() // 原型链继承Child.prototype.contructor = Child
        Child.prototype.constructor = Child
        Child.prototype.study = function () {
            console.log(this.name + ' is studying')
        }
        
        // 1/调试
        let child = new Child('xiaoming', 16)
        console.log(child.name) // xiaoming
        child.eat() // xiaoming is eating
        child.study() // xiaoming is studying

        // 原型链
        console.log(Child.prototype)
        console.log(child.__proto__)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function resetArr(arr){
            let res = [];
            arr.forEach(item => {
                if(res.indexOf(item) === -1){
                    res.push(item)
                }
            });
            return res
        }
        // console.log([2, 6].indexOf(1) === -1) // ture
        // console.log([2, 6].indexOf(2) === 0) // true

        const arr = [1, 1, 2, 3, 3];
        console.log(resetArr(arr))
    </script>
</body>
</html>

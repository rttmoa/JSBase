            let arr = ['1', '2', '3', '1', 'a', 'b', 'b']
            
            let unique = (arr) => {
                let obj = {}
                arr.forEach(value => {
                    obj[value] = 0
                })
                // console.log(obj) // {1: 0, 2: 0, 3: 0, a: 0, b: 0}
                return Object.keys(obj)  
            }
            // console.log("forEach", unique(arr)) // ['1', '2', '3', 'a', 'b']
        }


        // 数组去重 filter
        function f3() {
            let arr = ['1', '2', '3', '1', 'a', 'b', 'b']

            let unique = (arr) => {
                return arr.filter((ele, index, array) => {
                    return index === array.indexOf(ele)
                })
            }
            console.log("filter", unique(arr)) // ['1', '2', '3', 'a', 'b']
        }
        // f3()


        // 数组去重 set
        function f4() {
            let arr = ['1', '2', '3', '1', 'a', 'b', 'b']

            let unique = (arr) => {
                return [...new Set(arr)]
            }
            console.log("Set", unique(arr)) // ['1', '2', '3', 'a', 'b']
        }
        // f4()
